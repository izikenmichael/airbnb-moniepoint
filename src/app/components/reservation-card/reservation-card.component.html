<div class="reservation">
  <div class="price">
    <div><span class="font-medium text-2xl">$10,000  </span> <span> / night</span></div>
    <div><ion-icon name="star" class="mr-1"></ion-icon> 5.0</div>
  </div>
  <div class="form border-b pb-2">

  <!-- Check In/Check Out -->
    <div class="form-row">
      <div class="input-wrapper">
        <div class="label">Check In</div>
        <div class="input">
          <ion-icon name="calendar-clear-outline"></ion-icon>
          <span>6/14/2023</span>
        </div>
      </div>
      <div class="input-wrapper">
        <div class="label">Check Out</div>
        <div class="input">
          <ion-icon name="calendar-clear-outline"></ion-icon>
          <span>6/21/2023</span>
        </div>
      </div>
    </div>

    <!-- Guests -->
    <div class="form-row">
      <div class="input-wrapper">
        <div class="label">Guests</div>
        <div class="input select justify-between">
          <p>1 guest</p>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>

  <button class="cta">Reserve</button>

</div>
